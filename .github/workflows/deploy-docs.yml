name: Deploy docs

on:
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - run: npm ci
      
      - run: npm run build
      
      - name: Deploy storybook
        working-directory: ./packages/docs
        run: |
          git remote set-url origin "https://github.com/Leorsc/05-design-system.git"
          git push --force --quiet ${{ secrets.GH_TOKEN }} master:gh-pages
